apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: frontend-alerts
  namespace: yaml-yodelers
spec:
  groups:
  - name: frontend.rules
    rules:
    - alert: HighAccessRate
      expr: rate(http_requests_total{job="frontend"}[1m]) > 10
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: High access rate on frontend service
        description: Frontend service is experiencing a high access rate, with more than 10 accesses per minute.
