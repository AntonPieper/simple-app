apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: my-prometheus
  namespace: yaml-yodelers
spec:
  serviceAccountName: prometheus-k8s
  serviceMonitorNamespaceSelector:
    matchNames:
      - yaml-yodelers
  serviceMonitorSelector:
    matchLabels:
      release: prometheus-operator
  resources:
    requests:
      memory: "400Mi"
  alerting:
    alertmanagers:
    - name: alertmanager-main
      namespace: yaml-yodelers
      port: web
