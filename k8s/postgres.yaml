apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  namespace: yaml-yodelers
    labels:
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/enforce-version: v1.24
  name: simple-app-db
spec:
  teamId: "myteam"
  volume:
    size: 1Gi
  numberOfInstances: 2
  users:
    simple_app_user:
      - superuser
      - createdb
  databases:
    simple_app: simple_app_user
  postgresql:
    version: "16"
    parameters:
      password_encryption: "scram-sha-256"
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      cpu: 300m
      memory: 300Mi
